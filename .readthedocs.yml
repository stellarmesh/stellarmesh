version: 2

build:
  os: ubuntu-24.04
  jobs:
    create_environment:
      - asdf plugin add pixi
      - asdf install pixi latest
      - asdf global pixi latest
    install:
      - pixi install -e dev
    build:
      html:
        - pixi run -e dev sphinx-build -T -b html docs $READTHEDOCS_OUTPUT/html

sphinx:
  configuration: docs/conf.py
  builder: html
  fail_on_warning: true
